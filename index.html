<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="Images/FED VIDEO FOR ASSG 2025.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="logo">
            <img src="Images/logo.png" alt="MokeSell Logo">
        </div>
        <div class="container">
            <h1>Welcome to MokeSell!</h1>
            <p>This online platform serves as a consumer-to-consumer marketplace for buying and selling new and second-hand items.</p>
            <div class="store-logos">
                <img src="Images/Store1.png" alt="Store 1">
                <img src="Images/Store2.png" alt="Store 2">
                <img src="Images/store3.png" alt="Store 3">
                <img src="Images/store4.png" alt="Store 4">
                <img src="Images/store5.png" alt="Store 5">
                <img src="Images/store6.png" alt="Store 6">
                <img src="Images/store7.png" alt="Store 7">
            </div>
            <a href="#" class="button" id="joinButton">Join Us!</a>
        </div>
    </div>

    <script>
        document.getElementById('joinButton').addEventListener('click', function() {
            window.location.href = 'SLpage.html';  // Redirect to Login page
        });
    </script>
</body>
</html>

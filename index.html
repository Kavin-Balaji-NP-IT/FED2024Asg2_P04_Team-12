<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5f5, #d3d3d3);
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container img {
            margin-bottom: 10px;
        }

        .logo {
            font-size: 1.5rem;
            color: #e63946;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f5f5f5;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #e63946;
            margin-bottom: 20px;
        }

        .avatar i {
            font-size: 40px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-field input:focus {
            border-color: #e63946;
        }

        .create-account {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .create-account a {
            color: #e63946;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-login img {
            width: 40px;
            cursor: pointer;
        }

        .login-btn {
            padding: 10px 15px;
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .login-btn:hover {
            background: #d32f2f;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MOKESELL</div>
        <div class="avatar">
            <i>ðŸ‘¤</i>
        </div>
        <div class="input-field">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password">
        </div>
        <div class="create-account">
            Create an Account? <a href="#">Click Here!</a>
        </div>
        <div class="social-login">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
        </div>
        <button class="login-btn">Login</button>
    </div>
</body>
</html>

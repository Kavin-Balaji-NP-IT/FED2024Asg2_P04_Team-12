<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Login/Signup</title>
    <link href="css/SL.css" rel="stylesheet">
    
</head>


<body>

    <div class="container">
        <div class="logo">
            <img src="Images/Logo.png" alt="MokeSell Logo">
            <h1>MOKESELL</h1>
            <p>Welcome to MokeSell!!</p>
        </div>
        <video class="video-background" autoplay loop muted>
            <source src="Images/FED VIDEO FOR ASSG 2025.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="options">
            <div class="login">
                <div class="icon">
                    <img src="Images/Screenshot_2025-01-29_214646-removebg-preview.png" alt="Login Icon">
                </div>
                <h2>LOGIN IN HERE</h2>
                <button class="login-btn" id="Login">LOGIN</button>
            </div>

            <p class="or-text">OR</p>

            <div class="signup">
                <div class="icon">
                    <img src="Images/Screenshot_2025-01-29_214746-removebg-preview.png" alt="Signup Icon">
                </div>
                <h2>SIGN UP<br>(It's Free!)</h2>
                <button class="signup-btn" id="Signin">Sign-In</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('Login').addEventListener('click', function() {
            window.location.href = 'LoginPage.html';  // Redirect to Login page
        });
    </script>
     <script>
        document.getElementById('Signin').addEventListener('click', function() {
            window.location.href = 'Sign-up.html';  // Redirect to Login page
        });
    </script>

</body>
</html>

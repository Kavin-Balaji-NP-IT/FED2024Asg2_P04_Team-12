<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        padding: 10px;
    }

    .container {
        text-align: center;
        background: white;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo img {
        width: 80px;
    }

    .logo h1 {
        color: red;
        font-size: 24px;
        margin: 10px 0;
    }

    .options {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .login, .signup {
        width: 45%;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
    }

    .icon img {
        width: 150px;
        border-radius: 50%;
        padding: 10px;
    }

    h2 {
        font-size: 16px;
        margin: 10px 0;
    }

    .login-btn, .signup-btn {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn {
        background: red;
        color: white;
    }

    .signup-btn {
        background: lightblue;
        color: black;
    }

    .or-text {
        font-size: 16px;
        color: gray;
        margin: 10px 0;
        text-align: center;
    }

    /* âœ… Responsive Design for Mobile Devices */
    @media (max-width: 768px) {
        .options {
            flex-direction: column;
            gap: 15px;
        }

        .login, .signup {
            width: 100%;
        }

        .icon img {
            width: 100px;
        }

        h2 {
            font-size: 14px;
        }

        .login-btn, .signup-btn {
            padding: 8px 15px;
            font-size: 12px;
        }

        .container {
            width: 95%;
            padding: 15px;
        }
    }

</style>

<body>

    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="MokeSell Logo">
            <h1>MOKESELL</h1>
            <p>Welcome to MokeSell!!</p>
        </div>
        <video class="video-background" autoplay loop muted>
            <source src="Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="options">
            <div class="login">
                <div class="icon">
                    <img src="Screenshot_2025-01-29_214646-removebg-preview.png" alt="Login Icon">
                </div>
                <h2>LOGIN IN HERE</h2>
                <button class="login-btn" id="Login">LOGIN</button>
            </div>

            <p class="or-text">OR</p>

            <div class="signup">
                <div class="icon">
                    <img src="Screenshot_2025-01-29_214746-removebg-preview.png" alt="Signup Icon">
                </div>
                <h2>SIGN UP<br>(It's Free!)</h2>
                <button class="signup-btn" id="Signin">Sign-In</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('Login').addEventListener('click', function() {
            window.location.href = 'login.html';  // Redirect to Login page
        });
    </script>
     <script>
        document.getElementById('Signin').addEventListener('click', function() {
            window.location.href = 'Sign-up.html';  // Redirect to Login page
        });
    </script>

</body>
</html>

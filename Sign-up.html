<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">MOKESELL</div>
        <img id="avatarImg" class="avatar" src="default-avatar.png" alt="Avatar"> 
        <input type="file" id="avatarUpload" accept="image/*"> 
        <button id="generateAI">Generate with M3.ai</button>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <label>Date of Birth (DOB)</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="month" placeholder="Month" style="flex: 1;" required>
                <input type="text" id="day" placeholder="Day" style="flex: 1;" required>
                <input type="text" id="year" placeholder="Year" style="flex: 2;" required>
            </div>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="No Specification">No Specification</option>
            </select>
            <input type="text" id="username" placeholder="Username (Preferred)" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required> I agree with the terms and Conditions applied<br>
                <input type="checkbox" id="marketing"> Keep me notified and send me marketing emails!
            </div>
            <button type="submit" id="signUp">Sign up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const termsChecked = document.getElementById('terms').checked;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const usernameRegex = /^[a-zA-Z0-9_-]{3,16}$/; 
            
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            if (!usernameRegex.test(username)) {
                alert("Username must be 3-16 characters long and contain only letters, numbers, underscores, or hyphens.");
                return;
            }

            if (!termsChecked) {
                alert("You must agree to the terms and conditions.");
                return;
            }

            alert("Form submitted successfully!");
        });

        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0]; 
            if (file) {
                const reader = new FileReader(); 
                reader.onload = function(e) {
                    document.getElementById('avatarImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
     
    <script>
        document.getElementById('signUp').addEventListener('click', function() {
            window.location.href = 'menu.html';  
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: lightgray;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .checkbox-container {
            text-align: left;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MOKESELL</div>
        <img id="avatarImg" class="avatar" src="default-avatar.png" alt="Avatar"> <!-- Default Avatar -->
        <button id="uploadAvatar">Upload an Avatar</button>
        <button id="generateAI">Generate with M3.ai</button>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <label>Date of Birth (DOB)</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="month" placeholder="Month" style="flex: 1;" required>
                <input type="text" id="day" placeholder="Day" style="flex: 1;" required>
                <input type="text" id="year" placeholder="Year" style="flex: 2;" required>
            </div>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="No Specification">No Specification</option>
            </select>
            <input type="text" id="username" placeholder="Username (Preferred)" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required> I agree with the terms and Conditions applied<br>
                <input type="checkbox" id="marketing"> Keep me notified and send me marketing emails!
            </div>
            <button type="submit" id="signUp">Sign up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const termsChecked = document.getElementById('terms').checked;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const usernameRegex = /^[a-zA-Z0-9_-]{3,16}$/; // Ensuring a valid username
            
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            if (!usernameRegex.test(username)) {
                alert("Username must be 3-16 characters long and contain only letters, numbers, underscores, or hyphens.");
                return;
            }

            if (!termsChecked) {
                alert("You must agree to the terms and conditions.");
                return;
            }

            // Additional form submission logic here if required
            alert("Form submitted successfully!");
        });

        document.getElementById('generateAI').addEventListener('click', function() {
            fetch('https://api.example.com/generate-avatar') // Replace with actual AI API
                .then(response => response.json())
                .then(data => {
                    if (data.image_url) {
                        document.getElementById('avatarImg').src = data.image_url; // Update avatar
                    } else {
                        alert('Failed to generate avatar. Try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while generating the avatar.');
                });
        });
    </script>
     <script>
        document.getElementById('signUp').addEventListener('click', function() {
            window.location.href = 'menu.html';  // Redirect to Login page
        });
    </script>
</body>
</html>

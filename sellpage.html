<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <link href="css/sellpage.css" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <img src="Images/Logo.png" alt="MOKESELL">
        <p><strong>What Would You Like to Sell?</strong></p>
        <button>Review Product</button>
        <button>Publish Product</button>
    </div>
    <div class="main-content">
        <a href="#" class="back-menu" id="goback">Go Back to Menu</a>
        <h2>Upload Product</h2>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label>Highest Price ($)</label>
            <input type="number" placeholder="Enter highest price">
        </div>
        <div class="form-group">
            <label>Lowest Price ($)</label>
            <input type="number" placeholder="Enter lowest price">
        </div>
        <div class="form-group">
            <label>Product Type and Category</label>
            <input type="text" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label>Description of Product</label>
            <textarea placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label>Upload Product Image</label>
            <div class="upload-box">+</div>
        </div>
    </div>
    <script>
        document.getElementById('goback').addEventListener('click', function() {
            window.location.href = 'Menu.html';  // Redirect to Login page
        });
    </script>
</body>
</html>

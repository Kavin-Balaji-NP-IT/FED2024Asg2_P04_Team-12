<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ðŸŽ¯ Responsive Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }

        /* ðŸŽ¯ Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ðŸŽ¯ Responsive Mobile Navigation */
        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* ðŸŽ¯ Rounded Search Bar */
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 500px;
        }
        .search-container input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid blue;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            padding-left: 40px;
        }
        .search-container .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .shop-image {
            margin-top: 50px;
        }
        .shop-image img {
            width: 120px;
            height: auto;
        }

        /* ðŸŽ¯ Product Grid */
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .product-card {
            width: 180px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        .product-card p {
            font-size: 14px;
            color: green;
            font-weight: bold;
        }

        /* ðŸŽ¯ Mobile Responsive Styling */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .search-container {
                width: 90%;
                margin-top: 10px;
            }

            .menu-icon {
                display: block;
                margin-left: auto;
            }

            .navbar a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                width: 100%;
                text-align: center;
            }

            .shop-image img {
                width: 100px;
            }

            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- ðŸŽ¯ Navbar -->

    products.forEach(product => {

        } else {

        }

}

     // Function to filter products based on search input
     function filterProducts() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const products = document.querySelectorAll('.product-card');

            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';  // Show product if it matches the search
                } else {
                    product.style.display = 'none';  // Hide product if it doesn't match
                }
            });
        }
    </script>
</body>
</html>

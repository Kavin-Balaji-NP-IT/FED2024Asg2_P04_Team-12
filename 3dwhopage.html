<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockSell Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(#007991, #78ffd6);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Logo Styling */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        /* Add logo image above MockSell Team heading */
        .logo-img {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
            margin-bottom: 20px;
        }

        /* Exit Button */
        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .exit-btn:hover {
            background: darkred;
        }

        /* Floating Animation */
        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Accordion container */
        .accordion {
            width: 100%;
            display: flex;
            justify-content: center;
            height: 400px;
            gap: 16px;
        }

        .accordion li {
            position: relative;
            overflow: hidden;
            flex: 0 0 80px;
            border-radius: 50px;
            opacity: 0.75;
            cursor: pointer;
            transition: flex 0.3s ease-in-out, opacity 0.3s ease-in-out;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        /* Floating + Glow effect when hovered */
        .accordion li:hover {
            flex: 0 1 260px;
            scale: 1.1;
            z-index: 10;
            opacity: 1;
            box-shadow: 0 0 20px red;
        }

        .accordion li img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.5);
            transition: transform 0.3s ease-in-out;
        }

        /* Content inside the images */
        .accordion li .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            color: #fff;
            padding: 15px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 10%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .accordion li:hover .content {
            opacity: 1;
            visibility: visible;
        }

        /* Typing Animation */
        .typing {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            display: inline-block;
        }

        @keyframes typingEffect {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Decorative shapes */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .shape.one {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
        }

        .shape.two {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
        }
    </style>
</head>
<body>

    <button class="exit-btn" id="Exit">Exit</button>

    <!-- Logo Image above MockSell Team heading -->
    <img class="logo-img" src="logo.png" alt="Logo"> <!-- Replace with actual logo image URL -->

    <div class="logo">Meet the IT behind MockSell!</div>
    <ul class="accordion">
        <li onmouseover="startTyping(this)" onmouseout="stopTyping(this)">
            <img src="Images/Pranesh GOATED PFP🗣️.jpeg" />
            <div class="content">
                <span>
                    <h2>Pranesh Murugan</h2>
                    <p class="typing"></p>
                </span>
            </div>
        </li>
        <li onmouseover="startTyping(this)" onmouseout="stopTyping(this)">
            <img src="Images/Kavin GOATED PFP🗣️.jpeg" />
            <div class="content">
                <span>
                    <h2>Kavin Balaji</h2>
                    <p class="typing"></p>
                </span>
            </div>
        </li>
        <li onmouseover="startTyping(this)" onmouseout="stopTyping(this)">
            <img src="Images/Gerick GOATED 🗣️.jpeg" />
            <div class="content">
                <span>
                    <h2>Gerick Weizhao</h2>
                    <p class="typing"></p>
                </span>
            </div>
        </li>
    </ul>

    <!-- Decorative Shapes -->
    <div class="shapes">
        <div class="shape one"></div>
        <div class="shape two"></div>
    </div>

    <script>
        function startTyping(element) {
            let text = "Frontend";
            let typingElement = element.querySelector(".typing");
            typingElement.innerHTML = "";
            let i = 0;

            let typingInterval = setInterval(() => {
                if (i < text.length) {
                    typingElement.innerHTML += text[i];
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 100);

            element.dataset.typingInterval = typingInterval;
        }

        function stopTyping(element) {
            clearInterval(element.dataset.typingInterval);
            element.querySelector(".typing").innerHTML = "";
        }
    </script>
    <script>
        document.getElementById('Exit').addEventListener('click', function() {
            window.location.href = 'Menu.html';  // Redirect to Login page
        });
    </script>

</body>
</html>
